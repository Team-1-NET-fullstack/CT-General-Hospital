<mat-sidenav-container>
  <mat-sidenav class="mat-elevation-z8" mode="side" opened>
    <app-left-sidenav></app-left-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <div class="mat-elevation-z4">
        <app-header></app-header>
      </div>
      <div class="mat-elevation-z4">
        <app-top></app-top>
      </div>
      <div class="mat-elevation-z4">
        <app-middle></app-middle>
      </div>
      <div class="mat-elevation-z4">
        <app-bottom></app-bottom>
      </div>
    </div>
  </mat-sidenav-content>
  <mat-sidenav class="mat-elevation-z8" mode="side" position="end" opened>
    <app-right-sidenav></app-right-sidenav>
  </mat-sidenav>
</mat-sidenav-container>
