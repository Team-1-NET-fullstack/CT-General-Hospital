<table mat-table [dataSource]="dataSource" class="table table-striped">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="patientName" *ngIf="show">
    <th mat-header-cell *matHeaderCellDef>Patient Name</th>
    <td mat-cell *matCellDef="let element">{{ element.patientName }}</td>
  </ng-container>

  <ng-container matColumnDef="physicianName">
    <th mat-header-cell *matHeaderCellDef>Physician Name</th>
    <td mat-cell *matCellDef="let element">{{ element.physicianName }}</td>
  </ng-container>

  <ng-container matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.endTime | date: "mediumDate" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let element">
      {{ element.startTime | date: "shortTime" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="status" *ngIf="show">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.status && element.status == 'Active'">
        <button
          mat-button
          (click)="editStatus($event, element)"
          name="Active"
          class="button-accept"
          disabled
          style="color: #1a9c1a; background-color: #eeeeee"
        >
          Active</button
        >|<button
          mat-button
          class="button-reject"
          name="Reject"
          (click)="editStatus($event, element)"
        >
          Reject
        </button>
      </div>

      <div *ngIf="element.status && element.status == 'Declined'">
        <button
          mat-button
          class="button-reject"
          name="Reject"
          (click)="editStatus($event, element)"
          disabled
          style="color: #ff0000; background-color: #eeeeee"
        >
          Reject</button
        >|<button
          mat-button
          (click)="editStatus($event, element)"
          name="Active"
          class="button-accept"
        >
          Accept
        </button>
      </div>

      <div *ngIf="element.status == 'Pending'">
        <button
          mat-button
          (click)="editStatus($event, element)"
          name="Active"
          class="button-accept"
        >
          Accept
        </button>
        |
        <button
          mat-button
          name="Reject"
          class="button-reject"
          (click)="editStatus($event, element)"
        >
          Reject
        </button>
      </div>

      <span *ngIf="!element.status" style="color: black">{{
        element.status
      }}</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
