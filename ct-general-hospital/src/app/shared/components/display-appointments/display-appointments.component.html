<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Patient Name</th>
      <th>Physicain Name</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of appointments">
      <td>{{ appointment.Reason }}</td>
      <td>{{ appointment.PatientName }}</td>
      <td>{{ appointment.PhysicianName }}</td>
      <td>{{ appointment.StartTime | date: "shortDate" }}</td>
      <td>{{ appointment.EndTime }}</td>
      <td>
        <span *ngIf="appointment.Status" style="color: green">Approved</span>
        <span *ngIf="!appointment.Status" style="color: red">Declined</span>
      </td>
    </tr>
  </tbody>
</table>
