<h3>Edit Patient Details</h3>

<mat-form-field style="margin-left: 2vw;">
  <mat-label>Search</mat-label>
  <input type="tel" matInput placeholder="Search" name="search" />
  <button matSuffix mat-button (click)="OnSearch()">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
<br>
<br>
<mat-card-content
  style="align-content: left; margin-left: 2vw; text-align: left"
>
  <table class="table table-striped;text-align: left">
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>Title</th>
        <th>Patient Name</th>
        <th>Date Of Birth</th>
        <th>Email ID</th>
        <th>Date Of Registeration</th>
        <th>Edit Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of patient">
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.dob | date: "shortDate" }}</td>
        <td>{{ item.emailId }}</td>
        <td>{{ item.registeration | date: "shortDate" }}</td>
        <td>
          <button mat-icon-button color="white">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <mat-paginator
    [length]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
  <br />
</mat-card-content>
