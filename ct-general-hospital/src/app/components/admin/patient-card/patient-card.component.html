<h3>Edit Patient Details</h3>

<mat-card-content
  style="align-content: center; margin-left: 2vw; text-align: center"
>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>Title</th>
        <th>Patient Name</th>
        <th>Date Of Birth</th>
        <th>Email ID</th>
        <th>Date Of Registeration</th>
        <th>Edit Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of patients">
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.dob | date: "shortDate" }}</td>
        <td>{{ item.emailid }}</td>
        <td>{{ item.registeration | date: "shortDate" }}</td>
        <td>
          <button mat-icon-button color="white">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <mat-paginator
    [length]="5"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
  <br />
</mat-card-content>
