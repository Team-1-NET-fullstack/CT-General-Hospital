
<mat-radio-group>
    <mat-radio-button value="Mr">Mr</mat-radio-button>
    <mat-radio-button value="Mrs">Mrs</mat-radio-button>
    <mat-radio-button value="Ms">Ms</mat-radio-button>
  </mat-radio-group>
  &nbsp;&nbsp;&nbsp;
  <mat-form-field appearance="legacy">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name" />
  </mat-form-field>
  &nbsp;&nbsp;&nbsp;
  <mat-form-field appearance="legacy">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Last Name" />
  </mat-form-field>
  &nbsp;&nbsp;&nbsp;
  <mat-form-field appearance="legacy">
    <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker> </mat-datepicker>
  </mat-form-field>
  
  <mat-form-field appearance="legacy">
    <mat-label>Address</mat-label>
    <textarea matInput placeholder="Ex.909 Swapnlok "></textarea>
  </mat-form-field>
  
  <mat-form-field appearance="legacy">
    <mat-label>Pincode</mat-label>
    <input matInput placeholder="Pincode" />
  </mat-form-field>
  
  <mat-form-field appearance="legacy">
    <mat-label>Email Id</mat-label>
    <input matInput placeholder="Email Id" />
  </mat-form-field>
  
  <mat-form-field appearance="legacy">
    <mat-label>Contact Number</mat-label>
    <input matInput placeholder="Contact Number" />
  </mat-form-field>
  <br>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
      Submit
    </button>
  </mat-dialog-actions>
