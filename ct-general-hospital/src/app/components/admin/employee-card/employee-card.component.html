<mat-tab-group style="text-align: left">
  <mat-tab label="Add Employee">
    <app-add-employee></app-add-employee>
  </mat-tab>
<mat-tab label="EmployeeDetails">

<div *ngIf="dataSource.data.length > 0">
  <table mat-table matSort [dataSource]="dataSource" #TableSort="matSort" class="mat-elevation-z8"
    style="width: 100%">
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Id</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeId }}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container> -->

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DOB</th>
      <td mat-cell *matCellDef="let element">{{ element.dob | date: 'dd/MM/yyyy' }}</td>
    </ng-container> -->
    
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>
    <ng-container matColumnDef="Edit" >
      <th mat-header-cell *matHeaderCellDef >Edit</th>
      <td mat-cell *matCellDef="let element"><button mat-icon-button color="white">
        <mat-icon>edit</mat-icon>
      </button></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table> 
    
</div>
<mat-paginator #TablePaginator="matPaginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>  
  <div *ngIf="dataSource.data.length === 0">
    <p style="color: red;">You don't have any Hospital User records</p>
  </div>
</mat-tab>
</mat-tab-group>
