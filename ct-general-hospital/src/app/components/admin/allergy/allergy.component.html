<mat-tab-group style="text-align: left">
  <mat-tab label="Add Allergy"
    ><br />
    <mat-form-field appearance="legacy">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Description" />
    </mat-form-field>
    &nbsp;&nbsp;&nbsp;
    <mat-checkbox class="mat-checkbox">Is Fatal</mat-checkbox>
    <br />
    <mat-dialog-actions align="end">
      <button mat-flat-button type="submit" class="button-submit">
        Submit
      </button>
      <button mat-flat-button mat-dialog-close class="button-reset" >Cancel</button>
    </mat-dialog-actions>
  </mat-tab>
  <mat-tab label="Edit Allergy"
    ><br />
    <mat-form-field>
      <mat-label>Search</mat-label>
    <input type="search" matInput placeholder="Search" name="search" />
    <button matSuffix mat-button (click)="OnSearch()"><mat-icon >search</mat-icon></button>
    </mat-form-field>
    <br />
    <mat-form-field appearance="legacy">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Description" />
    </mat-form-field>
    &nbsp;&nbsp;&nbsp;
    <mat-checkbox class="mat-checkbox">Is Fatal</mat-checkbox>
    <br />
    <mat-dialog-actions align="end">
      <button mat-flat-button type="submit" class="button-submit">
        Submit
      </button>
      <button mat-flat-button mat-dialog-close class="button-reset" >Cancel</button>
    </mat-dialog-actions>
  </mat-tab>
</mat-tab-group>
