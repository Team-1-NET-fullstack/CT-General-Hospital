<mat-tab-group style="text-align: left">
    <mat-tab label="Add Medication">
      <br>
      <mat-form-field appearance="legacy">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" />
      </mat-form-field>
      &nbsp;&nbsp;&nbsp;
      <mat-form-field appearance="legacy">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" />
      </mat-form-field>
      &nbsp;&nbsp;&nbsp;
      <mat-form-field appearance="legacy">
        <mat-label>Dosage</mat-label>
        <input matInput placeholder="Dosage" />
      </mat-form-field>
      <br>
      <mat-checkbox class="mat-checkbox">Is Deprecated</mat-checkbox>
      <br />
      <mat-dialog-actions align="end">
        <button mat-flat-button type="submit" class="button-submit">
          Submit
        </button>
        <button mat-flat-button type="reset" class="button-reset">Cancel</button>
      </mat-dialog-actions>
    </mat-tab>
    <mat-tab label="Edit Medication"><br>
      <mat-form-field>
        <mat-label>Search</mat-label>
      <input type="tel" matInput placeholder="Search" name="search" />
      <button matSuffix mat-button (click)="OnSearch()"><mat-icon >search</mat-icon></button>
      </mat-form-field>
      <br />
      <mat-form-field appearance="legacy">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" />
      </mat-form-field>
      &nbsp;&nbsp;&nbsp;
      <mat-form-field appearance="legacy">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" />
      </mat-form-field>
      &nbsp;&nbsp;&nbsp;
      <mat-form-field appearance="legacy">
        <mat-label>Dosage</mat-label>
        <input matInput placeholder="Dosage" />
      </mat-form-field>
      <br>
      <mat-checkbox class="mat-checkbox">Is Deprecated</mat-checkbox>
      <br />
      <mat-dialog-actions align="end">
        <button mat-flat-button type="submit" class="button-submit">
          Submit
        </button>
        <button mat-flat-button type="reset" class="button-reset">Cancel</button>
      </mat-dialog-actions>
    </mat-tab>
  </mat-tab-group>
