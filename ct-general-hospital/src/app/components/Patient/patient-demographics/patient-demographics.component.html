<mat-tab-group>
  <mat-tab label="Demographics">
    <mat-radio-group>
      <mat-radio-button value="Mr">Mr</mat-radio-button>
      <mat-radio-button value="Mrs">Mrs</mat-radio-button>
      <mat-radio-button value="Ms">Ms</mat-radio-button>
      <mat-radio-button value="Ms">Dr</mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="legacy">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" />
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" />
    </mat-form-field>
    <mat-form-field  appearance="legacy">
      <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY"  />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker> </mat-datepicker>
    </mat-form-field>
    <br />
    <mat-radio-group>
      <mat-radio-button value="Mr"> Male</mat-radio-button>
      <mat-radio-button value="Mrs"> Female </mat-radio-button>
      <mat-radio-button value="Ms"> Other</mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="legacy">
      <mat-label>Race</mat-label>
      <input matInput placeholder="Race" />
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Language</mat-label>
      <input matInput placeholder="Language" />
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" />
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Ex.909 Swapnlok "></textarea>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Pincode</mat-label>
      <input matInput placeholder="Pincode" />
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Country Code</mat-label>
      <input matInput placeholder="Country Code" />
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>State</mat-label>
      <input matInput placeholder="State" />
    </mat-form-field>
    <br/>
    <mat-form-field appearance="legacy">
      <mat-label>Contact Number</mat-label>
      <input matInput placeholder="Contact Number" />
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Emergency Contact Number</mat-label>
      <input matInput placeholder="Emergency Contact Number" />
    </mat-form-field>
    <section>
      <span class="emergencycontact">Emergency Contact Details</span>
      <br />
      <mat-form-field appearance="legacy">
        <mat-label>First Name </mat-label>
        <input matInput placeholder="First Name" />
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Last Name </mat-label>
        <input matInput placeholder="Last Name" />
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Email </mat-label>
        <input matInput placeholder="Email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Relationship</mat-label>
        <select matNativeControl required>
          <option value="f">Father</option>
          <option value="m">Mother</option>
          <option value="s">Sister</option>
          <option value="b">Brother</option>
        </select>
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Contact Number</mat-label>
        <input matInput placeholder="Contact Number" />
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Ex.909 Swapnlok "></textarea>
      </mat-form-field>
      <mat-checkbox class="mat-checkbox">Same As Above</mat-checkbox>
      <br />
      <mat-label class="accesstoprtal">Access To Patient Portal </mat-label>

      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="Yes"> Yes </mat-radio-button>
        <mat-radio-button value="No"> No </mat-radio-button>
      </mat-radio-group>
    </section>
    <br />
    <div>
      <button mat-flat-button type="submit" class="button-submit">Next</button>
      <button mat-flat-button type="reset" class="button-reset">Cancel</button>
    </div>
  </mat-tab>
  <mat-tab label="Allergy">
    <app-patient-allergy></app-patient-allergy>
  </mat-tab>
  <!-- <mat-tab label="signup"> <app-signup></app-signup></mat-tab> -->
</mat-tab-group>
