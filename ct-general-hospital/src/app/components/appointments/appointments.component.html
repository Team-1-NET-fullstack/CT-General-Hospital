  <ejs-schedule
    #scheduleObj
    width="100%"
    height="550px"
    (cellDoubleClick)="onCellDoubleClick($event)"
    [selectedDate]="selectedDate"
    (eventRendered)="onEventRendered($event)"
    [eventSettings]="eventSettings"
    (actionBegin)="onActionBegin($event)"
    [showQuickInfo]="showQuickInfo"
  >
    <e-views>
      <e-view option="Day"></e-view>
      <e-view option="Week"></e-view>
      <e-view option="WorkWeek"></e-view>
      <e-view option="Month"></e-view>
    </e-views>
    <ng-template #editorTemplate let-data>
      <table
        *ngIf="data != undefined"
        class="custom-event-editor"
        width="100%"
        cellpadding="5"
      >
        <tbody>
          <tr>
            <td class="e-textlabel">Title</td>
            <td colspan="4">
              <input
                id="Subject"
                class="e-field e-input"
                type="text"
                value="{{ data.Subject }}"
                name="Subject"
                style="width: 100%"
              />
            </td>
          </tr>
          <tr *ngIf="data?.Physician == null">
            <td class="e-textlabel">Physician</td>
            <td colspan="4">
              <ejs-dropdownlist
                id="Physician"
                class="e-field"
                data-name="Physician"
                placeholder="Select Physician"
                [dataSource]="physicianList"
                [fields]="physicianFields"
                value="{{ data.Physician }}"
              >
              </ejs-dropdownlist>
              <!-- <mat-hint
                >Available Physicians according to the current time
                slot</mat-hint
              > -->
            </td>
          </tr>
          <tr *ngIf="data?.Physician != undefined">
            <td class="e-textlabel">Physician</td>
            <td colspan="4">
              <input
                id="selectedPhysician"
                class="e-field e-input"
                type="text"
                value="{{ data.PhysicianName }}"
                name="Physician"
                style="width: 100%"
                readonly
              />
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">From</td>
            <td colspan="4">
              <ejs-datetimepicker
                id="StartTime"
                class="e-field"
                data-name="StartTime"
                format="M/dd/yy h:mm a"
                [value]="dateParser(data.startTime || data.StartTime)"
              >
              </ejs-datetimepicker>
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">To</td>
            <td colspan="4">
              <ejs-datetimepicker
                id="EndTime"
                class="e-field"
                data-name="EndTime"
                format="M/dd/yy h:mm a"
                [value]="dateParser(data.endTime || data.EndTime)"
              ></ejs-datetimepicker>
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">Reason</td>
            <td colspan="4">
              <textarea
                id="Description"
                class="e-field e-input"
                name="Description"
                rows="3"
                cols="50"
                value="{{ data.Description }}"
                style="width: 100%; height: 60px !important; resize: vertical"
              ></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-template>
  </ejs-schedule>
</div>
