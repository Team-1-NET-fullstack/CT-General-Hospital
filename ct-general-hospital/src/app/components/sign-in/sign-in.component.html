<div>
  <mat-toolbar>
    <img class="logo" src="../../../assets/images/logo.png" />
  </mat-toolbar>
</div>
<div class="signin-div">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Username"
              formControlName="userName"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="button" mat-button (click)="onLogin()">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
