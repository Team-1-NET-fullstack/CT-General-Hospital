<div>
  <mat-toolbar>
    <img class="logo" src="../../../assets/images/logo.png" />
  </mat-toolbar>
</div>
<div class="signin-div">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signin">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Username"
              formControlName="email"
              
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>
        <div class="button">
          <button type="button" mat-button (click)="onLogin()">Login</button>
        </div>
        <section>

          <div class="example-link-row">
            <a mat-flat-button target="_self" class="link" (click)="openDialog()">Forgot Password?</a>

          </div> 
        </section>
      </form>
    </mat-card-content>
  </mat-card>
</div>
